<main class="signin-page" fxFill fxLayoutAlign="center center">
  <div>
    <form
      fxLayout="column"
      fxLayoutGap="16px"
      [formGroup]="form"
      (ngSubmit)="submitForm()"
    >
      <h1>Entrar agora</h1>

      <label fxLayout="column" fxLayoutGap="8px">
        <span>E-mail</span>
        <input
          type="email"
          placeholder="Digite seu e-mail"
          formControlName="email"
        />
      </label>

      <label fxLayout="column" fxLayoutGap="8px">
        <span>Senha</span>
        <input
          type="password"
          placeholder="Digite sua senha"
          maxlength="16"
          formControlName="password"
        />
      </label>

      <button type="submit">Acessar</button>

      <a [routerLink]="['/signup']">Ainda nÃ£o tenho uma conta</a>
    </form>
  </div>
</main>
